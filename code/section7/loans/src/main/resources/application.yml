server:
  port: 8090

spring:
  application:
    name: loans
  profiles:
    active: "qa"
  config:
    import: "optional:configserver:http://localhost:8071/"
  dataSource:
    url: jdbc:mysql://localhost:3307/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
